<!-- Analog PT 1 -->
<script type="text/javascript">
  RED.nodes.registerType('CC100-Read-PT1', {
    category: 'WAGO CC100',
    color: 'rgba(152,74,204,0.65)',
    defaults: {
      name: { value: '' }
    },
    inputs: 1,
    outputs: 1,
    icon: 'status.svg',
    align: "left",
    label: function () {
      return this.name || 'CC100 Read-PT1'
    }
  })
</script>

<script type="text/html" data-template-name="CC100-Read-PT1">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/html" data-help-name="CC100-Read-PT1">
    <p>Node read PT1000 Input 1 on CC100 PLC</p>
    <p>last Test on 9301 FIRMWARE=04.03.03(25)</p>
</script>
